<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="imagen.ico">
        <title>CSS3 Desde Cero - Clase 1</title>
        <link rel="stylesheet" href="introduccion.css">
        <style>
            h1 {
                background: #1E90FF;
                color: white;
            }   
        </style>
        <style>
            @import url("introduccion2.css");
        </style>
    </head>
    <body>
        <h1>CSS3 Desde Cero - Clase 1</h1>
        <h2 style>CSS con @import</h2>
        <!-- En caso de conflicto de css el estilo que es tomado en cuenta es el del atributo a diferencia del externo. -->
        <h2 style="color: red; background: rgb(15, 156, 86); text-align:center">CSS con atributo style</h2> 
    </body>
</html>
